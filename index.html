<!DOCTYPE html> 

<html lang="lv"> 

 

<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Mājaslapas Nosaukums</title> 

    <style> 

        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f5f5f5; 
        } 

        nav { 
            background-color: #333; 
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            padding: 15px; 
        } 

        nav a { 
            color: white; 
            text-decoration: none; 
            font-size: 18px; 
            padding: 10px 15px; 
            transition: background-color 0.3s, color 0.3s; 
        } 

        nav a:hover { 
            background-color: #4e4eeb; 
            color: white; 
            border-radius: 5px; 
        } 

        main { 
            width: 70%; 
            margin: 20px auto; 
            padding: 20px; 
            border-radius: 8px; 
            background-color: white; 
        } 

        .aside-one { 
            width: 20%; 
            padding: 20px; 
            border-radius: 8%; 
            float: right; 
            margin: 20px; 
            background-color: #eee; 
        } 

        footer { 
            background-color: #333; 
            color: white; 
            text-align: center; 
            padding: 10px; 
            position: fixed; 
            width: 100%; 
            bottom: 0; 
        }
        
        a {
  color: #fff;
  text-decoration: none;
}

.p-menu1{
   height: 100%;
}



    @media  (max-width: 768px) {

    
        /* Hamburger */
        .hamburger1 {
        height: 45px;
        margin: 10px;
        display: -ms-grid;
        display: grid;
        grid-template-rows: repeat(3, 1fr);
        justify-items: center;
        z-index: 120;
        }

        .hamburger1 div {
        background-color: white;
        position: left;
        width: 40px;
        height: 5px;
        margin-top: 7px;
        -webkit-transition: all 0.2s ease-in-out;
        transition: all 0.2s ease-in-out;
        }

        #toggle1 {
        display: none;
        }

        #toggle1:checked + .hamburger1 .top {
        -webkit-transform: rotate(-45deg);
                transform: rotate(-45deg);
        margin-top: 22.5px;
        }

        #toggle1:checked + .hamburger1 .meat {
        -webkit-transform: rotate(45deg);
                transform: rotate(45deg);
        margin-top: -5px;
        }

        #toggle1:checked + .hamburger1 .bottom {
        -webkit-transform: scale(0);
                transform: scale(0);
        }

        #toggle1:checked ~ .menu1 {
        height: 340px;
        }


        /* Menu */
        .menu1 {
        width: 100%;
        background-color: #333; 
        margin: 0;
        display: -ms-grid;
        display: grid;
        grid-template-rows: 1fr repeat(4, 0.5fr);
        grid-row-gap: 25px;
        padding: 0;
        list-style: none;
        clear: both;
        width: auto;
        text-align: center;
        height: 0px;
        overflow: hidden;
        transition: height .4s ease;
        z-index: 120;
        -webkit-transition: all 0.3s ease;
        transition: all 0.3s ease;
        }

        .menu1 a:first-child {
        margin-top: 40px;
        }

        .menu1 a:last-child {
        margin-bottom: 40px;
        }

        .link1 {
        width: 100%;
        margin: 0;
        padding: 10px 0;
        font: 700 20px 'Oswald', sans-serif;
        }

        .link1:hover {
        background-color: #fff;
        color: rgb(61, 61, 61);
        -webkit-transition: all 0.3s ease;
        transition: all 0.3s ease;
        }
    }
        @media (max-width: 768px) { 
            nav { 
                flex-direction: column; 
                text-align: center; 
            } 

            main { 
                position: center;
            } 
            
            footer {
                align-items: center;
                position: center;
            }

        } 
        
    </style> 
</head> 

<body> 

    <section class="p-menu1">
        <nav id="navbar" class="navigation" role="navigation">
            <input id="toggle1" type="checkbox" />
            <label class="hamburger1" for="toggle1">
            <div class="top"></div>
            <div class="meat"></div>
            <div class="bottom"></div>
            </label>
                
            <nav class="menu1">
                <a href="index.html">Sākums</a> 
                <a href="#">Par mums</a> 
                <a href="#">Kontakti</a> 
                <a href="card.html">Kartiņas</a> 
            </nav>
      </nav>
    </section>

    <header> 
        <h3>Ceļojumu Aģentūra</h3 > 
    </header> 

    <main> 
        <h2>Ceļojums</h2> 
        <p>Palīdzēsim tev plānot savu ceļojumu pa Latviju.</p> 

        <img src="https://www.landofexperiences.gr/wp-content/uploads/2016/11/banner_gouves_beach-200x200.jpg" alt="Bilde" height="90%"> 

    </main> 
    <footer> 
        <p>Kontakti +371 21345678</p> 
    </footer> 
</body> 

</html>
